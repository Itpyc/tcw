<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/vue.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" src="js/require.js" data-main="js/login.js" ></script>
	<!--	<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>-->
	</head>
	
	<body>
		<header class="mui-bar mui-bar-nav mui-badge-inverted">
			<h2 class="mui-title">登陆</h2>
		</header>
		<div class="mui-content" id="login-vm">
			<form id="myForm" class="mui-input-group mui-card">
				<div class="mui-input-row">
					<label>用户名</label>
					<input type="text" class="mui-input-clear mui-input" placeholder="请输入用户名" v-model='username'/>
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input type="password" class="mui-input mui-input-clear" placeholder="请输入密码" v-model='password'/>
				</div>
				<div>{{test}}</div>
			</form>
			<div class="mui-content-padded">
				<div class="mui-btn mui-btn-primary mui-btn-block" v-on:click="toLogin()">登陆</div>
			</div>
		</div>
	</body>

</html>
