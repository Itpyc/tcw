<!DOCTYPE html>
<html id="sellerHome">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../font-awesome/css/font-awesome.min.css"/>
		<script type="text/javascript" charset="UTF-8">
			mui.init();
		</script>
		<style type="text/css">
			.mui-control-content{
				min-height: 440px;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">卖家商铺</h1>
		</header>
		<div class="mui-content"style="position: fixed;">
			<div style="background: green;height: 60px;position: relative;">
				<span style="position: absolute;top: 10px;left: 8px;color:white; font-size: 10px;">山东省巨野县东彭堂水果店</span>
				<a style="position:absolute ; right: 10px; top: 20px;text-decoration: underline;color: white;">分享</a>
			</div>

			<div class="mui-slider">
				<div class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<a class="mui-control-item" href="#item1">商品分类</a>
					<a class="mui-control-item" href="#item2">卖家详情</a>
					<a class="mui-control-item" href="#item3">联系信息</a>
				</div>
				<div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-4"></div>
				<div class="mui-slider-group">
					<div id="item1" class="mui-slider-item mui-control-content mui-active">
						<div class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<div class="mui-slider" style="height: 80px;">
							<div class="mui-slider-group">
								<div class="mui-slider-item">
									<a href="#">
										<img src="../images/apple.jpg">
									</a>
								</div>
								<div class="mui-slider-item">
									<a href="#">
										<img src="../images/orange.jpg">
									</a>
								</div>
							</div>
							<div class="mui-slider-indicator">
								<div class="mui-indicator mui-active"></div>
								<div class="mui-indicator"></div>
							</div>
						</div>
						
						<!--商品展示-->
						<ul id="productList" class="mui-table-view mui-grid-view">
							<li class="mui-table-view-cell mui-media mui-col-xs-6" v-for="item in info.list">
								<a href="#">
									<img class="mui-media-object" src="../images/{{item.img}}">
									<div class="mui-media-body">{{item.title}}</div>
								</a>
							</li>
						</ul>
							</div>
						</div>
					</div>
					<div id="item2" class="mui-slider-item mui-control-content">
						<div style="margin-bottom: 10px;">
							<p>基本信息</p>
							<div class="mui-card" style="height: 100px;background: #EEEEEE; box-shadow: 1px 1px 1px 1px red;">
							    <ul style="list-style: none;">
							    	<li>1</li>
							    	<li>1</li>
							    	<li>1</li>
							    </ul>
							</div>
						</div>
						<div style="margin-bottom: 10px;">
							<p>简介</p>
							<div class="mui-card" style="height: 100px;background: yellow; box-shadow: 1px 1px 1px 1px green;">
							    
							</div>
						</div>
						<div style="margin-bottom: 10px;">
							<p>简介</p>
							<div class="mui-card" style="height: 100px;background: yellow; box-shadow: 1px 1px 1px 1px green;">
							    
							</div>
						</div>
					</div>
					<div id="item3" class="mui-slider-item mui-control-content">
						<ul class="mui-table-view">
							<li class="mui-table-view-cell">供应商名称：</li>
							<li class="mui-table-view-cell">联系人：</li>
							<li class="mui-table-view-cell">手机：</li>
							<li class="mui-table-view-cell">电话：</li>
							<li class="mui-table-view-cell">微信：</li>
							<li class="mui-table-view-cell">邮箱：</li>
							<li class="mui-table-view-cell">注册地址：</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		
		<footer style="position: fixed;bottom: 0px;z-index: 999;width: 100%;height: 40px;opacity: 0px;">
			<div style="width: 100%; background: ;height: 100%; position: relative;">
				<span id="chatInline" style="width: 50%;background: #DD524D ;position: absolute;height: 100%; text-align: center; padding-top: 15px;" >
					在线咨询
					<i class="fa fa-comments"></i>
				</span>
				<div id="chatUnderline" style="width: 50%;background: white ;position: absolute;right: 0px;height: 100%; text-align: center;padding-top: 15px;color: red;">
					<a href="tel:{{phoneNumber}}">
						联系卖家
					<i class="fa fa-phone"></i>
					</a>
				</div>
			</div>
		</footer>
		<script src="../js/require.js" data-main="sellerHome.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
