<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
	</head>
	<body id="tab-cunzhi-inner">
		<div id="popover" class="mui-popover">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell"><a href="#">Item1</a></li>
				<li class="mui-table-view-cell"><a href="#">Item2</a></li>
				<li class="mui-table-view-cell"><a href="#">Item3</a></li>
				<li class="mui-table-view-cell"><a href="#">Item4</a></li>
				<li class="mui-table-view-cell"><a href="#">Item5</a></li>
			</ul>
		</div>
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-slider" style="height: ;">
				<div class="mui-slider-group">
					<div class="mui-slider-item">
						<a href="#">
							<img src="../image/shunwaicun.jpg">
							<p class="mui-slider-title">字说明1</p>
						</a>
					</div>
					<div class="mui-slider-item">
						<a href="#">
							<img src="../image/shunwaicun.jpg">
							<p class="mui-slider-title">文字说明2</p>
						</a>
					</div>
				</div>
				<div class="mui-slider-indicator">
					<div class="mui-indicator mui-active"></div>
					<div class="mui-indicator"></div>
				</div>
			</div>
			
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view mui-table-view-chevron" id="villagelist" >
					<li class="mui-table-view-cell mui-media" v-for="cunzhi in cunzhiInfo" id="{{cunzhi.title}}">
							<img class="mui-media-object mui-pull-right" src="../image/tcwLogo.png">
							<div class="mui-media-body">
								{{cunzhi.title}}
								<p class="mui-ellipsis">{{cunzhi.abstract}}</p>
							</div>
					</li>
				</ul>
			</div>
		</div>
		
		<script src="../js/require.js" data-main="tab-cunzhi.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
