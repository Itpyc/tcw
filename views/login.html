<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="UTF-8">
			mui.init();
		</script>
		<style type="text/css">
			.settings {
				margin: 1px 10px 1px 10px;
			}
			.settings span {
				color: #AAAAAA;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">登陆</h1>
		</header>
		<div class="mui-content">
			<div id="" style="position: fixed; top: 50px;">
				<img src="../images/cbd.jpg" style="height: 100px;max-height: 100px;width: 100%;min-width: 100%;overflow: hidden;" />
			</div>
			<form class="mui-input-group" style="margin-top: 110px; border-top: 0px blue solid;">
				<div class="mui-input-row">
					<label>用户名</label>
					<input id="account" type="text" class="mui-input-clear" placeholder="输入用户名">
				</div>
				<div class="mui-input-row mui-password">
					<label>
						密码
					</label>
					<input id="password" type="password" placeholder="请输入密码" class="mui-input-password" />
				</div>
			</form>
			<div class="mui-content-padded">
				<button id="login" type="button" class="mui-btn mui-btn-blue mui-btn-block" style="padding: 5px;">登陆</button>
			</div>
			<div class="settings">
				<span style="float: left;" id="register">手机快速注册</span>
				<span style="float: right;">找回密码</span>
			</div>
		</div>
		<!--<footer class="mui-hidden" style="position: fixed; bottom: 0px;height: 40px;width: 100%;display: inline-block;">
			<div style="width: 100%; background: ;height: 100%; position: relative;">
				<div id="weixin" style="width: 50%;position: absolute;height: 100%; text-align: center; padding: 12px; color: #C0C0C0;border: 1px #C8C7CC solid; border-right: 1px #BBBBBB solid;">
					<i class="mui-icon mui-icon-weixin" style="color: green;"></i> 微信登陆
				</div>
				<div id="qq" style="width: 50%;position: absolute;right: 0px;height: 100%; text-align: center;padding:12px ;color: #C0C0C0;border: 1px #C8C7CC solid;">
					<i class="mui-icon mui-icon-qq" style="color: lightblue;"></i> QQ登陆
				</div>
			</div>
		</footer>-->
		<script src="../js/require.js" data-main="login.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
